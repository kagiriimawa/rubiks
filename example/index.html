<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../src/cubist.js"></script>
</head>
<body>
  <div id="cube1"></div>
  <script>
    cube1 = CubistCube.makeCubeById('cube1');
    cube1.fullColors();
    animation = cube1.getAnimationByMovetext("R U R' U'");
  </script>
  <p style="cursor: pointer;" onclick="animation()">クリックでR U R' U'を実行</p>
</body>
</html>
